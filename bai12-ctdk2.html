    <title>Tính lãi kép ngân hàng</title>
</head>
<body>


<script>

    let Amount = +prompt('Enter  Amount');
    let Time = +prompt('Enter the months time ');
    let Rate = +prompt('Enter the rate per month');
    let a = Amount*Rate/100;
    let b = Time*Amount*Rate/100;
    document.write('Tiền lãi hàng tháng là: '+ a +'</br>');
    document.write('Tiền lãi cả kì là: '+b);


</script>
